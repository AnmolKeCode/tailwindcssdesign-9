<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Blocks with icons template website using tailwind css</title>
    <!-- adding tailwind css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class=" max-w-[1440px] m-auto">

        <div class="text-center space-y-10 pt-10 pb-10 p-5 max-w-[400px] m-auto">

            <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem enim laborum laudantium,
                eaque ad odio numquam.</p>
        </div>

        <div class="sm:grid sm:grid-cols-2 sm:grid-rows-2 md:flex">

            <div class="bg-black text-white text-center space-y-5 p-5  md:w-[644px]">
                <div class="img">
                    <img class="w-10 m-auto" src="img/callOrange.png" alt="">
                </div>
                <h2 class="text-[#f5773d] font-bold text-2xl">CALL TODAY</h2>
                <div class="">
                    <a href="">+1 (234) 567-8910 </a>
                </div>
            </div>


            <div class="bg-black text-white text-center space-y-5 p-5 md:w-[644px]">
                <div class="img">
                    <img class="w-10 m-auto" src="img/locaitonOrange.png" alt="">
                </div>
                <h2 class="text-[#f5773d] font-bold text-2xl">ADDRESS</h2>
                <div class="">
                    Alexandria, 32 Washingtorn str, 22303
                </div>

            </div>

            <div class="bg-black text-white text-center space-y-5 p-5  md:w-[644px]">
                <div class="img">
                    <img class="w-10 m-auto" src="img/emailOrange.png" alt="">
                </div>
                <h2 class="text-[#f5773d] font-bold text-2xl">EMAIL US</h2>
                <div class="">
                    <a href="" class="">info@gmail.com </a>
                </div>
            </div>

            <div class="bg-black text-white text-center space-y-5 p-5 md:w-[644px]">
                <div class="img">
                    <img class="w-10 m-auto" src="img/ClockOrange.png" alt="">
                </div>
                <h2 class="text-[#f5773d] font-bold text-2xl">OPENING HOURS</h2>
                <div class="">
                    Mon — Fri 10:00 – 23:00
                    Sut-Sun- 10:00 – 19:00
                </div>
            </div>

        </div>

        <!-- img  -->
        <div class="img">
            <img class="object-cover" src="img/lap-phone-bg.jpg" alt="">
        </div>
    </div>
</body>

</html>
